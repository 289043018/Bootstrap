<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>全局样式-排版</title>
<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>hand</h1>
		<h2>hand</h2>
		<h3>hand<small>欢迎您的到来</small></h3>
		<p>hellohellohellohellohellohellohello<abbr title="attribute">hello</abbr></p>
		<p class="lead">hellohellohellohellohellohellohellohello</p>
		<p>Hello Word:<mark>欢迎</mark></p>
		<p class="text-left">hello</p>
		<p class="text-center">hello</p>
		<p class="text-right">hello</p>
		<p class="text-lowercase">HellO</p>
		<p class="text-uppercase">asdasdasd</p>
		<p class="text-capitalize">qweasdc</p>
		
		<address>
			<strong>hand</strong><br>
			位置<br>
			街道<br>
			<abbr title="Phone">P:8888 8888</abbr>
		</address>
		<ul class="list-unstyled">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			
		</ul>
		
	</div>

</body>
</html>
