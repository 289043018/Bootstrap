<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>轮播板</title>
    <!--<link href="bootstrap.min.css" rel="stylesheet">-->
    <!-- 使用cdn方式引用bootstrap 因为用到了网上的组件图片，所以要用cdn的方式引用-->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>

    </style>
</head>
<body>
    <div class="container" id="myCarsoursel">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" >
            <ol class="carousel-indicators">
            <!-- class设置为active作用是将该图片第一个显示 -->
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
                <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
            </ol>
            <!-- 下面的div是设置轮播版内容 -->
            <div class="carousel-inner" role="listbox">
            <!-- 图片一，active为首次显示的图片，注意下面的class为item的div数量与上面的li标签数量一致 -->
                <div class="item active">
                    <img src="img/1.jpg">
                    <div class="carousel-caption">
                        <h3>title</h3>
                        <p>描述</p>
                    </div>
                </div>
                <div class="item ">
                    <img src="img/2.jpg">
                </div>
                <div class="item ">
                    <img src="img/3.jpg">
                </div>
            </div>
            <!-- 下面两个A标签是设置轮播版的左右方向箭头，点击则图片切换 -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
<script src="jquery-2.1.4.min.js"></script>
<script src="bootstrap.min.js"></script>
<script>
/* data-interval="2000"设置轮播版图片转换的时间，不设置是默认5秒。但是以该方式实现的自动切换，在刷新页面之后就会不动，需要手动点击才能再次移动。所以建议使用script的方式实现自动播放：
$(".carousel").carousel({
       interval:2000
   }) */
    $(".carousel").carousel({
        interval:2000
    })
</script>
</body>
</html>
