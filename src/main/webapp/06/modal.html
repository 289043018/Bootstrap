<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>模态框</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        启动模态框
    </button>
    <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModallable" aria-hidden="true">
       <div class="modal-dialog">
           <div class="modal-content">
               <div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true" >&times;</span>
                   </button>
                   <h4 class="modal-title" id="myModallable">Modal  title</h4>
               </div>
               <div class="modal-body">
                   Content
               </div>
               <div class="modal-footer">
                   <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                   <button type="button" class="btn btn-primary" >Save</button>
               </div>
           </div>
       </div>
    </div>

    <button type="button" class="btn btn-default" data-toggle="modal" data-target=".bs-example-modal-lg">
        启动大Modal
    </button>
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalaable" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                这是大的Modal
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-default" data-toggle="modal" data-target=".bs-example-modal-md">
        启动小Modal
    </button>
    <div class="modal fade bs-example-modal-md" tabindex="-1" role="dialog" aria-labelledby="myLargeModalaable" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                这是小的Modal
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
            data-whatever="@mdo">Open
            modal for @mdo
            </button>
     <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal"
             aria-hidden="true">
         <div class="modal-dialog">
             <div class="modal-content">
                 <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                     </button>
                     <h4 class="modal-title" id="exampleModalLable">New Massage</h4>
                 </div>
                 <div class="modal-body">
                     <form>
                         <div class="form-group">
                             <label for="recipient-name" class="control-label">Recipient</label>
                             <input class="form-control" type="text" id="recipient-name">
                         </div>
                     </form>
                 </div>
                 <div class="modal-footer">
                     <button type="button" class="btn btn-primary" data-dismiss="Close">Close</button>
                     <button type="button" class="btn btn-default">Send</button>
                 </div>
             </div>
         </div>

     </div>






<script src="jquery-2.1.4.min.js"></script>
<script src="bootstrap.min.js"></script>
<script>
//    $("#mymodal").modal("show");
   $("#exampleModal").on("show.bs.modal",function(event){
       var button =$(event.relatedTarget)
       var recipient = button.data("whatever")
       var modal =$(this);
       modal.find(".modal-title").text("New Message to"+recipient);
       modal.find(".modal-body input").val(recipient)
   })

</script>
</body>
</html>
