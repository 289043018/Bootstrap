<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>过渡效果</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <style>
        #mydiv{
            width: 100px;
            height: 100px;
            background: red;
            -moz-transition:width 2px;
            transition:width 2s;
        }
        #mydiv:hover{
            width:200px;
        }
    </style>
</head>
<body>
    <div id="mydiv">
    </div>
<script>
    document.getElementById("mydiv").addEventListener("transitionend",function(e){
        this.innerHTML = "过渡时间触发--过渡已完成"
    })
</script>
</body>
</html>
