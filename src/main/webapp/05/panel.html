<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>面板</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="panel panel-danger">
           <div class="panel-body">
               hello world!
           </div>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading">
                网站
            </div>
            <div class="panel-body">
                welcome!
            </div>
            <div class="panel-footer panel-warning">
                www.hand.com
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                heading
            </div>
            <div class="panel-body">
                text
            </div>
            <table class="table">
                <thead>
                    <tr class="active">
                        <th>表格标题</th>
                        <th>表格标题</th>
                        <th>表格标题</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="success">
                        <td>单元格</td>
                        <td>单元格</td>
                        <td>单元格</td>
                    </tr>
                    <tr class="success">
                        <td>单元格</td>
                        <td>单元格</td>
                        <td>单元格</td>
                    </tr>
                    <tr class="success">
                        <td>单元格</td>
                        <td>单元格</td>
                        <td>单元格</td>
                    </tr>
                </tbody>

            </table>
            <div class="panel-footer">
                foot
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
            head
            </div>
            <div class="panel-body">
            body
            </div>
            <ul class="list-group">
                <li class="list-group-item">
                    hello1
                </li>
                <li class="list-group-item">
                    hello2
                </li>
                <li class="list-group-item">
                    hello3
                </li>
                <li class="list-group-item">
                    hello4
                </li>

            </ul>
        </div>
    </div>
</body>
</html>
