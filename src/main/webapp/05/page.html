<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>分页与标签</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav>
    <ul class="pagination pagination-lg">
        <li class="disabled"><a href="#">&laquo;</a> </li>
        <li class="active"><a href="#">1</a> </li>
        <li><a href="#">2</a> </li>
        <li><a href="#">3</a> </li>
        <li><a href="#">4</a> </li>
        <li><a href="#">5</a> </li>
        <li><a href="#">&raquo;</a> </li>
    </ul>
</nav>
<nav>
    <ul class="pager">
        <li><a href="#">上一页</a> </li>
        <li><a href="#">下一页</a> </li>
    </ul>
</nav>

<nav>
    <ul class="pager">
        <li class="previous"><a href="#">&larr;向前</a> </li>
        <li class="next"><a href="#">&rarr;向后</a></li>
    </ul>
</nav>

<span class="label label-default">默认</span>
<span class="label label-primary">默认</span>
<span class="label label-success">默认</span>
<span class="label label-info">默认</span>
<span class="label label-warning">默认</span>
<span class="label label-danger">默认</span>

    <h3>这是一个主标题<span class="label label-default">描述</span> </h3>
</body>
</html>
