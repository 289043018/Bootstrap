<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格示例</title>
<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
	<div class="table-responsive">
		<table class="table table-striped table-bordered table-hover table-condensed">
			<thead>
				<tr class="active">
					<th>表格标题</th>
					<th>表格标题</th>
					<th>表格标题</th>
					<th>表格标题</th>
				</tr>
			</thead>
			<tbody>
				<tr class="success">
					<td>表格单元格</td>
					<td>表格单元格</td>
					<td>表格单元格</td>
					<td>表格单元格</td>
				</tr>
				<tr class="info">
					<td>表格单元格</td>
					<td>表格单元格</td>
					<td>表格单元格</td>
					<td>表格单元格</td>
				</tr>
				<tr class="warning">
					<td>表格单元格</td>
					<td>表格单元格</td>
					<td>表格单元格</td>
					<td>表格单元格</td>
				</tr>
				<tr class="danger">
					<td>表格单元格</td>
					<td>表格单元格</td>
					<td>表格单元格</td>
					<td>表格单元格</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
